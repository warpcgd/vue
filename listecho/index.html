<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <style>
    body {
        font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
    }
    </style>
</head>

<body id="vue">
    <div class="container">
        <div class="row">
            <h3>动态改变data.msg的值</h3>
            <!-- 改变data.msg的值 -->
            <form>
                <input class="form-control" v-model="a">
            </form>
            <!-- 列表渲染 -->
            <!-- items 是数据数组，item 是当前数组元素的别名 -->
            <h3>数组列表渲染</h3>
            <div class="bs-example">
                <p>一个简单的列表</p>
                <ul>
                    <li v-for="item in items">
                        {{ item.message }}
                    </li>
                </ul>
                <p>我们能完全访问父组件作用域内的属性，另有一个特殊变量$index,是数组元素索引</p>
                <ul>
                    <li v-for="item in items">
                        {{ parentMessage }} - {{ $index }} - {{ item.message }}
                    </li>
                </ul>
            </div>
            <h3>对象列表渲染</h3>
            <div class="bs-example">
                <p>可以用v-for遍历对象,除了$index外，还能访问$key</p>
                <ul>
                    <li v-for="value in object">
                        {{ $key }} : {{ value }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
var data = {
    parentMessage: 'Parent',
    items: [{
        message: 'Foo'
    }, {
        message: 'Bar'
    }],
    object: {
      FirstName: 'John',
      LastName: 'Doe',
      Age: 30
    },
};
var vm = new Vue({
    el: "#vue",
    data: data,
});
// console.log(vm);
</script>

</html>
